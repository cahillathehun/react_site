name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # github actions mv machine checks out release that was just pushed
      - name: build lib
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0 # run Firebase's deploy package(?).
      # authorising and authentication with secrets mentioned below.
      # deploys to site according to configs in ./firebase/firebase.json
      # alex-cahill is configured as the deploy site there
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_SITE_AC }}'
          channelId: live
          projectId: react-site-ac
